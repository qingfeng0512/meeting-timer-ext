<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- 圆形背景 -->
  <circle cx="64" cy="64" r="60" fill="url(#grad1)" stroke="#fff" stroke-width="2"/>

  <!-- 时钟外圈 -->
  <circle cx="64" cy="64" r="45" fill="none" stroke="#fff" stroke-width="3" opacity="0.8"/>

  <!-- 时钟刻度 -->
  <g stroke="#fff" stroke-width="2" opacity="0.7">
    <line x1="64" y1="24" x2="64" y2="30" stroke-linecap="round"/>
    <line x1="64" y1="98" x2="64" y2="104" stroke-linecap="round"/>
    <line x1="24" y1="64" x2="30" y2="64" stroke-linecap="round"/>
    <line x1="98" y1="64" x2="104" y2="64" stroke-linecap="round"/>
  </g>

  <!-- 时针 -->
  <line x1="64" y1="64" x2="64" y2="45" stroke="#fff" stroke-width="4" stroke-linecap="round"/>

  <!-- 分针 -->
  <line x1="64" y1="64" x2="80" y2="64" stroke="#fff" stroke-width="3" stroke-linecap="round"/>

  <!-- 中心点 -->
  <circle cx="64" cy="64" r="4" fill="#fff"/>

  <!-- 倒计时标识 -->
  <text x="64" y="85" text-anchor="middle" fill="#fff" font-family="Arial" font-size="8" font-weight="bold">⏱</text>
</svg>